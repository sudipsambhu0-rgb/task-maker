<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incomplete Tasks</title>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9858959560654500"
     crossorigin="anonymous"></script>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Arial, Helvetica, sans-serif;
    }

    body{
      min-height:100vh;
      background:linear-gradient(135deg,#1a1a1a,#2c2c2c,#000);
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .container{
      width:90%;
      max-width:420px;
      background:rgba(0,0,0,0.6);
      padding:20px;
      border-radius:15px;
      box-shadow:0 0 25px rgba(0,0,0,0.7);
    }

    h2{
      text-align:center;
      margin-bottom:15px;
      color:#ff5252;
    }

    ul{
      list-style:none;
      margin-bottom:20px;
    }

    li{
      background:rgba(255,255,255,0.08);
      padding:12px;
      margin:10px 0;
      border-radius:10px;
      border-left:5px solid #ff5252;
      animation:fadeIn 0.4s ease;
    }

    @keyframes fadeIn{
      from{
        opacity:0;
        transform:translateY(10px);
      }
      to{
        opacity:1;
        transform:translateY(0);
      }
    }

    .empty{
      text-align:center;
      opacity:0.7;
      margin-top:20px;
    }

    .nav{
      display:flex;
      justify-content:space-between;
      gap:10px;
    }

    .nav a{
      flex:1;
      text-decoration:none;
      text-align:center;
      padding:10px;
      border-radius:8px;
      background:#222;
      color:white;
      transition:0.3s;
      font-size:14px;
    }

    .nav a:hover{
      background:#ff5252;
      color:black;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>‚ùå Incomplete Tasks</h2>

    <ul id="list"></ul>
    <p id="empty" class="empty"></p>

    <div class="nav">
      <a href="add.html">‚ûï Add</a>
      <a href="index.html">üìã Tasks</a>
      <a href="complete.html">‚úÖ Completed</a>
    </div>
  </div>

<script>
let list = document.getElementById("list");
let empty = document.getElementById("empty");

let data = JSON.parse(localStorage.getItem("taskData"));

if(!data || data.tasks.filter(t => !t.completed).length === 0){
  empty.innerText = "All tasks completed üéâ";
}else{
  data.tasks
    .filter(t => !t.completed)
    .forEach(t => {
      let li = document.createElement("li");
      li.innerText = t.title;
      list.appendChild(li);
    });
}
</script>

</body>
</html>
