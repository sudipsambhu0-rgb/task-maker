<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Generator</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial, Helvetica, sans-serif;}
    body{min-height:100vh;background:linear-gradient(135deg,#000,#0a0015);color:white;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;}
    h1{color:#19FF00;margin-bottom:30px;text-align:center;}
    .buttons{display:flex;flex-wrap:wrap;gap:15px;justify-content:center;margin-bottom:30px;}
    .buttons button{padding:15px 25px;font-size:16px;border:none;border-radius:12px;background:purple;color:white;cursor:pointer;transition:0.3s;}
    .buttons button:hover{background:#7a2cff;box-shadow:0 0 10px purple;}
  </style>
</head>
<body>

<h1>Task Generator</h1>

<div class="buttons">
  <button id="addBtn">‚ûï Add Work</button>
  <button id="tasksBtn">üìã Your Tasks</button>
  <button id="completeBtn">‚úÖ Completed</button>
  <button id="incompleteBtn">‚ùå Incomplete</button>
</div>

<script>
let addBtn = document.getElementById("addBtn");
let tasksBtn = document.getElementById("tasksBtn");
let completeBtn = document.getElementById("completeBtn");
let incompleteBtn = document.getElementById("incompleteBtn");

// Navigation
addBtn.onclick = () => window.location.href = "add.html";
tasksBtn.onclick = () => window.location.href = "Tasks.html";
completeBtn.onclick = () => window.location.href = "complete.html";
incompleteBtn.onclick = () => window.location.href = "incomplete.html";
</script>

</body>
</html>
